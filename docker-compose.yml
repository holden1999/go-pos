version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: ./app.dockerfile
    ports:
      - "3030:3030"
    depends_on:
      - database
    restart: on-failure
    networks:
      - go-pos
  database:
    image: mysql:latest
    container_name: mysql_db
    restart: unless-stopped
    environment:
      - MYSQL_HOST=${DB_HOST}
      - MYSQL_PORT=${DB_PORT}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DBNAME=${DB_DBNAME}
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - go-pos
volumes:
  mysql:

networks:
  go-pos:
    driver: bridge